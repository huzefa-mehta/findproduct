<script>
var markers = [];
window.markers = markers;
// Sets the map on all markers in the array.
function setMapOnAll(map) {
  for (var i = 0; i < markers.length; i++) {
    markers[i].setMap(map);
  }
}

// Removes the markers from the map, but keeps them in the array.
function clearMarkers() {
  for (var i = 0; i < markers.length; i++) {
    markers[i].infoWindow = null;
  }
  setMapOnAll(null);
}

// Shows any markers currently in the array.
function showMarkers() {
  setMapOnAll(map);
}

// Deletes all markers in the array by removing references to them.
function deleteMarkers() {
  clearMarkers();
  markers = [];
}
function centerOn(loc, store, product, price, phone, website, store_type, description) {
    deleteMarkers();
	var map = window.map;
	var geocoder = new google.maps.Geocoder();
	geocodeAddress(geocoder, map, loc, store, product, price, phone, website, store_type, description);
}

function geocodeAddress(geocoder, map, address, store, product, price, phone, website, store_type, description) {
  geocoder.geocode({address: address}, function(results, status) {
    if (status === google.maps.GeocoderStatus.OK) {
	  var infoWindow = new google.maps.InfoWindow();
      map.setCenter(results[0].geometry.location);
      var marker = new google.maps.Marker({
        map: map,
        position: results[0].geometry.location
      });
	  //google.maps.event.addListener(marker, 'click', function(event) {
            infoWindow.setPosition(results[0].geometry.location);
			var saddr = $('#search_address').val();
			//var daddr = address.replace(" ", "+");
			infoWindow.setContent('<small><table style=\"width:200px\"><b><tr><td><a href=\"http://maps.google.com?saddr='+saddr+'&daddr='+address+'\", target=\"_blank\">'+ store + '<br><font size="1">(click for directions)</font></a></b><td>'+ phone +'<br>' + website + '<br>'+ store_type +'</td></tr><tr><td>' + product  + '<br>' + description + '</td><td>' + price + '</td></tr></small></table>');
         
            //infoWindow.setContent('<small><table style=\"width:200px\"><b><tr><td><a href=\"http://maps.google.com?q=' + address + '\", target=\"_blank\">'+ store + '<br><font size="1">(click for directions)</font></a></b><td>'+ phone +'<br>' + website + '<br>'+ store_type +'</td></tr><tr><td>' + product  + '<br>' + description + '</td><td>' + price + '</td></tr></small></table>');
            infoWindow.open(map, marker);
			google.maps.event.addListener(marker, 'click', function() {
                            infoWindow.open(map, marker);
            });
			setTimeout(function () { infoWindow.close(); }, 20000);
        //  });
	  markers.push(marker);
	  SwapDivsWithClick('results_list')
	  
    } else {
      alert('Geocode was not successful for the following reason: ' + status);
    }
  });
}
